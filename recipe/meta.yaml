{% set version = '0.9.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstudioapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstudioapi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstudioapi/rstudioapi_{{ version }}.tar.gz
  sha256: 5149a2830ae7134c396ce64764b263cf9f348d4399f53da3804f40d7d5bec13e

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('rstudioapi')"           # [not win]
    - "\"%R%\" -e \"library('rstudioapi')\""  # [win]

about:
  home: https://github.com/rstudio/rstudioapi
  license: MIT
  summary: Access the RStudio API (if available) and provide informative error messages when
    it's not.
  license_family: MIT
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

extra:
  recipe-maintainers:
    - conda-forge/r
    - croth1

